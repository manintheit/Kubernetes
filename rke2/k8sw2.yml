config:
  user.user-data: |
    #cloud-config
    power_state:
      mode: reboot
      delay: "+1"
    packages:
      - curl
      - chrony
      - nfs-common
      - open-iscsi
    ssh_pwauth: yes 
    users:
      - name: ubuntu
        passwd: "$6$4rj3OKnKKVtD1qKx$9fF4V0U6r9rSOdxUki2dl658SySXnBDecTo4W4Oypu9CiqUXOOVAoqxTZzIyXVi4hjZOg5pkuVKkhhBK9BUZn0"
        lock_passwd: false
        shell: /bin/bash
        sudo: ALL=(ALL) NOPASSWD:ALL
        ssh_authorized_keys:
          - ssh-rsa AAAAB3NzaC1yc2EAAAABIwAAAGEA3FSyQwBI6Z+nCSjUUk8EEAnnkhXlukKoUPND/RRClWz2s5TCzIkd3Ou5+Cyz71X0XmazM3l5WgeErvtIwQMyT1KjNoMhoJMrJnWqQPOt5Q8zWd9qG7PBl9+eiH5qV7NZ mykey@host
    timezone: Europe/Berlin
    final_message: "The system is finally up, after $UPTIME seconds"
    package_update: true
    write_files:
      - path: /etc/chrony/chrony.conf
        owner: root:root
        permission: "0644"
        content: |
          server 10.5.100.254 iburst
          keyfile /etc/chrony/chrony.keys
          driftfile /var/lib/chrony/chrony.drift
          logdir /var/log/chrony
          maxupdateskew 100.0
          rtcsync
          makestep 1 3
      - path: /etc/sysctl.d/rke.conf
        owner: root:root
        permissions: "0644"
        content: |
          vm.panic_on_oom=0
          vm.overcommit_memory=1
          kernel.panic=10
          kernel.panic_on_oops=1
      - path: /etc/rancher/rke2/config.yaml
        owner: root:root
        permissions: "0644"
        content: |
          server: https://rke2-cls:9345
          token: K10cc32301ca26144032389f092205d84171ea9d4690fcea1dc78138b27a95ffda6::server:rke2-pre-shared-key
    runcmd:
      - curl -sfL https://get.rke2.io | sudo INSTALL_RKE2_TYPE="agent" sh -
      - sudo systemctl daemon-reload
      - sudo sysctl --system
      - sudo systemctl enable --now chronyd
      - sudo systemctl enable --now rke2-agent
  user.network-config: |-
    version: 2
    ethernets: 
      enp5s0:
        dhcp4: false
        addresses: [10.5.100.17/24]
        gateway4: 10.5.100.254
        nameservers:
          addresses: [10.5.100.1]
          search: [homelab.io]
  limits.cpu: "4"
  limits.memory: 12GB
  limits.memory.swap: "false"
  boot.autostart: "false"
  security.privileged: true
  security.nesting: true 
description: RKE2 Worker Node II
devices:
  enp5s0:
    name: enp5s0
    nictype: bridged
    parent: ovslxd0
    type: nic
    vlan: 100
  root:
    size: 30GiB
    path: /
    pool: lab
    type: disk
  sdb:
    pool: lab
    source: k8sw2_lab_disk_2
    type: disk
name: k8sw2
used_by: []
